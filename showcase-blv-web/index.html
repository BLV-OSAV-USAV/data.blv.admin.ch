<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard BLV</title>
    <style>
        .simple-table {
            border-collapse: collapse;
            width: 98%;
            font-family: "Frutiger Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            border: 1px solid #ddd; /* äusserer Rahmen */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2); /* leichter Schatten */
            line-height: 1.2; /* mehr vertikaler Platz */
        }

        .simple-table td {
            padding: 14px;
        }

        /* Trennlinie zwischen den Zeilen */
        .simple-table tr + tr td {
            border-top: 1px solid #ddd;
        }

        /* obere Zelle */
        .cell-top-title {
            font-weight: 600;
            margin-bottom: 6px;
            padding-top: 10px !important;
            padding-bottom: 10px !important;            
        }

        .cell-top-text {
            font-weight: 400;
            padding-top: 5px !important;
            padding-bottom: 10px !important;            
        }

        /* untere Zelle */
        .cell-bottom {
            text-align: center;
        }

        .cell-bottom a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
            padding-top: 18px !important;
            padding-bottom: 18px !important;            
        }
    </style>
</head>
<body>

<table class="simple-table">
    <tr>
        <td>
            <div class="cell-top-title"><img src="01.png">BLV Dashboard: Fleischkontrollstatistik</div>
            <div class="cell-top-text">Betrachten Sie aktuelle Daten in übersichtlichen Visualisierungen auf dem BLV Dashboard.</div>
        </td>
    </tr>
    <tr>
        <td class="cell-bottom">
            <a href="https://www.dashboard.blv.admin.ch" target="_blank">dashboard.blv.admin.ch <img src="02.png"></a>
        </td>
    </tr>
</table>

</body>
</html>
